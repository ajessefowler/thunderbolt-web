<!DOCTYPE html>
<html>
<head>

	<title>Thunderbolt Weather</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/skycons.js"></script>
	<script type="text/javascript" src="js/animations.js"></script>
	<script type="text/javascript" src="js/getLocation.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	<header>
		<i class="fas fa-bolt fa-lg" id="logo"></i>
		<h2 id="logolbl">Thunderbolt</h2>
		<i class="fas fa-location-arrow fa-lg" id="location" onclick="getLocation()"></i>

		<div id="searchbox">
			<input id="autocomplete" placeholder="Search for a location" type="text">
		</div>

		<i class="fas fa-heart fa-lg" id="favorites" onclick="toggleFavoritesMenu()"></i>
		<a href="https://github.com/ajessefowler/thunderbolt-web"><i class="fab fa-github fa-lg" id="github"></i></a>
	</header>

	<div id="favoritelocations">
		<div id="favoriteheader">
			<p id="favoriteslabel">Favorites</p>
		</div>
	</div>

	<div id="maincontainer" class="grid-container">

		<div id="currently">
			<div class="sectionheader">
				<h2 id="currentheader">Currently</h2>
				<i class="far fa-heart fa-lg" id="faveicon"></i>
			</div>
			<div id="currentcontent"> 
				<canvas id="icon"></canvas>
				<div id="currentdescription">
					<h1 id="temp"></h1>
					<h2 id="condition"></h2>
				</div>
			</div>
			<div class="currentdetails">
				<p id="feelslike"></p>
				<p id="wind"></p>
				<p id="chanceprecip"></p>
				<p id="humidity"></p>
				<p id="sunrise"></p>
				<p id="sunset"></p>
				<p id="pressure"></p>
				<p id="dewpoint"></p>
			</div>
		</div>

		<div id="hourly">
			<div class="sectionheader">
				<h2>Hourly</h2>
			</div>
			<div id="hourlycontent">
				<h2 id="hourlysummary"></h2>
				<div class="hour" id="hour1">
					<p id="hourtime1" class="hourlytime"></p>
					<canvas id="houricon1" class="houricon"></canvas>
					<p id="hourtemp1" class="hourlytemp"></p>
				</div>
				<div class="hour" id="hour2">
					<p id="hourtime2" class="hourlytime"></p>
					<canvas id="houricon2" class="houricon"></canvas>
					<p id="hourtemp2" class="hourlytemp"></p>
				</div>
				<div class="hour" id="hour3">
					<p id="hourtime3" class="hourlytime"></p>
					<canvas id="houricon3" class="houricon"></canvas>
					<p id="hourtemp3" class="hourlytemp"></p>
				</div>
				<div class="hour" id="hour4">
					<p id="hourtime4" class="hourlytime"></p>
					<canvas id="houricon4" class="houricon"></canvas>
					<p id="hourtemp4" class="hourlytemp"></p>
				</div>
				<div class="hour" id="hour5">
					<p id="hourtime5" class="hourlytime"></p>
					<canvas id="houricon5" class="houricon"></canvas>
					<p id="hourtemp5" class="hourlytemp"></p>
				</div>
				<div class="hour" id="hour6">
					<p id="hourtime6" class="hourlytime"></p>
					<canvas id="houricon6" class="houricon"></canvas>
					<p id="hourtemp6" class="hourlytemp"></p>
				</div>
				<div class="hour" id="hour7">
					<p id="hourtime7" class="hourlytime"></p>
					<canvas id="houricon7" class="houricon"></canvas>
					<p id="hourtemp7" class="hourlytemp"></p>
				</div>
				<div class="hour" id="hour8">
					<p id="hourtime8" class="hourlytime"></p>
					<canvas id="houricon8" class="houricon"></canvas>
					<p id="hourtemp8" class="hourlytemp"></p>
				</div>
				<div class="hour" id="hour9">
					<p id="hourtime9" class="hourlytime"></p>
					<canvas id="houricon9" class="houricon"></canvas>
					<p id="hourtemp9" class="hourlytemp"></p>
				</div>
				<div class="hour" id="hour10">
					<p id="hourtime10" class="hourlytime"></p>
					<canvas id="houricon10" class="houricon"></canvas>
					<p id="hourtemp10" class="hourlytemp"></p>
				</div>
			</div>
		</div>

		<div id="daily">
			<div class="sectionheader">
				<h2>Daily</h2>
			</div>
			<h2 id="dailysummary"></h2>
			<div id="dailyforecast">
				<div class="day" id="day1">
					<p id="dayofweek1" class="dayofweek"></p>
					<canvas id="dayicon1" class="dayicon"></canvas>
					<p id="high1" class="high"></p>
					<p id="low1" class="low"></p>
				</div>
				<div class="day" id="day2">
					<p id="dayofweek2" class="dayofweek"></p>
					<canvas id="dayicon2" class="dayicon"></canvas>
					<p id="high2" class="high"></p>
					<p id="low2" class="low"></p>
				</div>
				<div class="day" id="day3">
					<p id="dayofweek3" class="dayofweek"></p>
					<canvas id="dayicon3" class="dayicon"></canvas>
					<p id="high3" class="high"></p>
					<p id="low3" class="low"></p>
				</div>
				<div class="day" id="day4">
					<p id="dayofweek4" class="dayofweek"></p>
					<canvas id="dayicon4" class="dayicon"></canvas>
					<p id="high4" class="high"></p>
					<p id="low4" class="low"></p>
				</div>
				<div class="day" id="day5">
					<p id="dayofweek5" class="dayofweek"></p>
					<canvas id="dayicon5" class="dayicon"></canvas>
					<p id="high5" class="high"></p>
					<p id="low5" class="low"></p>
				</div>
				<div class="day" id="day6">
					<p id="dayofweek6" class="dayofweek"></p>
					<canvas id="dayicon6" class="dayicon"></canvas>
					<p id="high6" class="high"></p>
					<p id="low6" class="low"></p>
				</div>
				<div class="day" id="day7">
					<p id="dayofweek7" class="dayofweek"></p>
					<canvas id="dayicon7" class="dayicon"></canvas>
					<p id="high7" class="high"></p>
					<p id="low7" class="low"></p>
				</div>
			</div>
		</div>

		<div id="radar">
			<div class="sectionheader">
				<h2>Radar</h2>
			</div>
		</div>
		
	</div>
</body>
</html>
